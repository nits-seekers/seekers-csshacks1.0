<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Travelog</title>

  <!--Google Fonts CDN Link-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Varela&display=swap" rel="stylesheet">

    <!--
      Font CSS:
      Poppins:
      font-family: 'Poppins', sans-serif;
      
      Varela:
      font-family: 'Varela', sans-serif;
    -->

  <!--CSS-->
  <link rel="stylesheet" href="./css/leaderboard.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body>
  <!--
    Logo Link - https://i.imgur.com/3l1xTVm.png
  -->
  
  <!--Loader-->
  <div id="loader-container">
    <div id="loader-logo">
      <img src="./img/logo.png" alt="Browser not supported">
    </div>
    <div class="loader-item" id="loader-item-1"></div>
    <div class="loader-item" id="loader-item-2"></div>
    <div class="loader-item" id="loader-item-3"></div>
    <div class="loader-item" id="loader-item-4"></div>
    <div class="loader-item" id="loader-item-5"></div>
  </div>
  <!--/Loader-->

  <!--Navbar-->
    <!--Toggle On-->
  <div id="navbar-toggle-on" onclick="openNav()">
    <i class="fas fa-bars"></i>
  </div>
    <!--/Toggle On-->
    
  <div id="navbar-container">
    <!--Toggle Off-->
    <div id="navbar-toggle-off" onclick="closeNav()">
      <i class="fas fa-times"></i>
    </div>
    <!--/Toggle Off-->
    
    <div id="menu-container">
      <a href="welcomepage.html"><div class="menu-items">Home</div></a>
      <a href="map.html"><div class="menu-items">Map</div></a>
      <a href="profile.html"><div class="menu-items">Profile</div></a>
      <a href="#"><div class="menu-items active">Leaderboard</div></a>
      <a href="index.html"><div class="menu-items">Sign Out</div></a>
    </div>
  </div>
  <!--/Navbar-->
  <div class="background-image"><img src="img/bg6.jpg" alt="Unable to load"></div>

  <!-- travelog-logo -->
  <div class="travelog-logo-bar">
    <div id="travelog-logo"><img src="img/logotxt.png" alt="Unable to load"></div>
  </div>
  <!-- /travelog-logo -->

  <div class="rank-container-1">
    <div class="rank-1">
      <div class="profile-r1"><img src="img/Flag_of_South_Korea.png" alt="unable to load"></div>
      <div class="profile-img">
        <img src="img/defaultprofilepic.jpg" alt="Browser not supported"> 
      </div>
      <div class="r1-name">Person A</div>
      <div class="chest-1">
       <img src="img/chest1.png" alt="Browser not supported">
      </div>
      <div class="position">
        <div class="p-rank">#1</div>
        <p>Weeks at #1=3</p>
      </div>
    
    
    </div>
    <div class="rank-2">
      <div class="profile-r2"><img src="img/usa.png" alt="unable to load"></div>
      <div class="profile-img">
        <img src="img/defaultprofilepic.jpg" alt="Browser not supported"> 
      </div>
      <div class="r2-name">Person B</div>
      <div class="chest-1">
       <img src="img/chest1.png" alt="Browser not supported">
      </div>
      <div class="position">
        <div class="p-rank">#2</div>
        <p>Weeks at #2=6</p>
      </div>
    </div>
    <div class="rank-3">
      <div class="profile-r3"><img src="img/india.png" alt="unable to load"></div>
      <div class="profile-img">
        <img src="img/defaultprofilepic.jpg" alt="Browser not supported"> 
      </div>
      <div class="r3-name">Person C</div>
      <div class="chest-1">
       <img src="img/chest1.png" alt="Browser not supported">
      </div>
      <div class="position">
        <div class="p-rank">#3</div>
        <p>Weeks at #3=4</p>
      </div>
    </div>
  </div>
  <div class="rank-container-2">
    <div class="rank-container-2-inner">
      <div class="rank-block-1"></div>
      <div class="rank-block-2"></div>
      <div class="rank-block-3"></div>
      <div class="rank-block-4"></div>
      <div class="rank-block-5"></div>
      <div class="rank-block-6"></div>
      <div class="rank-block-7"></div>
      <div class="rank-block-8"></div>
      <div class="rank-block-9"></div>
      <div class="rank-block-10"></div>
    </div>
  </div>
</body>
  <!--Fontawesome CDN-->
  <script src="https://kit.fontawesome.com/0cd9f9ba48.js" crossorigin="anonymous"></script>

  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!--JS Scripts-->
  <script src="./js/backtotop.js"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/loader.js"></script>

</html>
